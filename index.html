<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Photopea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='theme-color' content='#000000'>
    <style>
        body {
          padding: 0;
          margin: 0;
          background: transparent;
          overflow: hidden;
        }
        webview {
          height: 100vh;
          width: 100vw;
          display: inline-flex;
          border: none;
          overflow: hidden;
        }
        webview.hide {
          visibility: hidden;
        }
      </style>
  </head>
  <body>
      <webview 
        src="https://www.photopea.com/?utm_source=app&utm_medium=direct&utm_campaign=electron"
        useragent="Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/79.0.3945.117 Safari/537.36"
        autosize
        allowpopups
        width="1280" 
        height="860" 
        useragent="Electron">
      </webview>
  </body>
</html>
